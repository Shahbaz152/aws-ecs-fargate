version: 0.2

phases:
  pre_build:
    commands:
      - echo "Creating codedeploy directory..."
      - mkdir -p codedeploy
      
  build:
    commands:
      - IMAGE_URI="471101288063.dkr.ecr.us-east-1.amazonaws.com/ecswithpipeline:latest"
      - docker build -t ecswithpipeline .
      - docker tag ecswithpipeline:latest $IMAGE_URI

  post_build:
    commands:
      - docker push $IMAGE_URI
      # Create artifacts directly in workspace root
      - echo '[{"name":"apache-cicd","imageUri":"'"$IMAGE_URI"'"}]' > imagedefinitions.json
      - |
        cat <<EOF > taskdef.json
        {
          "family": "mytask",
          "executionRoleArn": "arn:aws:iam::471101288063:role/ecsTaskExecutionRole",
          "networkMode": "awsvpc",
          "containerDefinitions": [
            {
              "name": "apache-cicd",
              "image": "<IMAGE_URI>",
              "portMappings": [{"containerPort": 5000}],
              "essential": true
            }
          ],
          "requiresCompatibilities": ["FARGATE"],
          "cpu": "1024",
          "memory": "3072"
        }
        EOF
      - cp appspec.yaml .
      # Verify files
      - echo "Final workspace contents:"
      - ls -la

artifacts:
  files:
    - '**/*'
