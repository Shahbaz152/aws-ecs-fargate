version: 0.2

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin 471101288063.dkr.ecr.$AWS_REGION.amazonaws.com
      - echo "Creating codedeploy directory..."
      - mkdir -p codedeploy
      
  build:
    commands:
      - IMAGE_URI="471101288063.dkr.ecr.us-east-1.amazonaws.com/ecswithpipeline:latest"
      - docker build -t ecswithpipeline .
      - docker tag ecswithpipeline:latest $IMAGE_URI

 post_build:
    commands:
      - docker push $IMAGE_URI
      - echo '[{"name":"apache-cicd","imageUri":"'"$IMAGE_URI"'"}]' > imagedefinitions.json
      - |
        cat <<EOF > taskdef.json
        {
          "family": "mytask",
          "executionRoleArn": "arn:aws:iam::471101288063:role/ecsTaskExecutionRole",
          "networkMode": "awsvpc",
          "containerDefinitions": [
            {
              "name": "apache-cicd",
              "image": "<IMAGE_URI>",
              "portMappings": [{"containerPort": 5000}],
              "essential": true
            }
          ],
          "requiresCompatibilities": ["FARGATE"],
          "cpu": "1024",
          "memory": "3072"
        }
        EOF
      - echo "Final artifacts:"
      - ls -la imagedefinitions.json taskdef.json appspec.yaml

artifacts:
  files:
    - appspec.yaml
    - imagedefinitions.json
    - taskdef.json
  name: deployment-artifacts
  discard-paths: no
